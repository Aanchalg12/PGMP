{% extends 'base1.html' %}

{% block title %}Respond to Quote Request{% endblock %}

{% block content %}
<main class="main-content min-vh-100 col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2 class="h2">Respond to Quote Request from {{ quote_request.customer_profile.user.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="price_estimate">Price Estimate (Â£):</label>
            <input type="number" name="price_estimate" id="price_estimate" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes (Optional):</label>
            <textarea name="notes" id="notes" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Quote</button>
    </form>
</main>
{% endblock %}
