{% extends 'base1.html' %}
{% load static %}
{% block title %}Edit Cart Item{% endblock %}

{% block content %}
<main class="main-content min-vh-100 col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>Edit Cart Item</h2>
    
    <!-- Display form for editing the cart item -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields here -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'shopping_cart' %}" class="btn btn-secondary mt-3">Back to Cart</a>
</main>
{% endblock %}
