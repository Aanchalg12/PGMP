{% extends 'base1.html' %}

{% block title %} Submit Quote {% endblock %}

{% block content %}
<main class="main-content min-vh-100 col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Submit Quote</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="price_estimate">Quote Amount (Â£)</label>
            <input type="number" class="form-control" id="price_estimate" name="price_estimate" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Quote</button>
    </form>
</main>
{% endblock %}
